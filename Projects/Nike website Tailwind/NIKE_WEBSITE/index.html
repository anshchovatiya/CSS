<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike</title>
    <!-- css stylesheet link -->
    <link rel="stylesheet" href="style.css" />
    <!-- favicon link -->
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <!-- font-awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- this is link for remixicon website -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body class="max-[200px]:overflow-hidden">
    <!-- main container started here -->
    <div class="main_container dark:bg-slate-900">
      <!-- header section start here -->
      <header
        class="header max-container flex justify-between items-center py-4 px-5 sticky h-24 top-0"
      >
        <!-- this is logo section -->
        <a href="#">
          <img src="./assets/images/header-logo.svg" alt="logo" />
        </a>
        <nav>
          <a class="navigation_bar" href="#">Home</a>
          <a class="navigation_bar" href="#">About us</a>
          <a class="navigation_bar" href="#">Products</a>
          <a class="navigation_bar" href="#">Contact us</a>
        </nav>
        <button class="hidden min-[900px]:block">
          <i
            class="fa-solid fa-moon text-3xl bg-gray-50 p-2 px-3 rounded-full"
            id="toggleDark"
            onclick="document.body.classList.toggle('dark')"
          ></i>
        </button>
        <div class="flex items-center gap-[1rem]">
          <button class="button hidden min-[900px]:block" href="#">
            sign in
          </button>
          <button class="button hidden min-[900px]:block" href="#">
            Login
          </button>
          <img
            class="h-5 min-[900px]:hidden"
            src="./assets/icons/hamburger.svg"
            alt="menu button"
          />
        </div>
        <!-- logo section ended here -->
      </header>
      <!-- header section end here -->

      <!-- main content section started here -->
      <main class="max-container py-4 px-5 w-full">
        <!-- hero section started here -->
        <div
          class="hero-section flex lg:mt-20 max-md:flex-col items-center"
        >
          <!-- left side of hero section -->
          <div
            class="left-side flex-1 text-center flex flex-col items-center"
          >
            <p class="text-base py-2 text-red-600">Our Summer Collections</p>
            <h1
              class="text-4xl py-4 font-bold tracking-wider dark:text-white lg:text-8xl"
            >
              The New Arrival<br /><span class="text-[#FF6452]">Nike</span>
              Shoes
            </h1>
            <p class="Description">
              Discover stylish Nike arrivals, Quality <br />comfort, and
              innovation for your active life.
            </p>
            <button class="button my-2">
              <span class="medium-responsive-font">Shop now</span>
              <i class="ri-arrow-right-line medium-responsive-font"></i>
            </button>
            <!-- hero-section left side bottom section -->
            <section
              class="flex w-4/5 justify-between mt-8 dark:text-white mx-16"
            >
              <div>
                <p class="text-2xl font-semibold md:text-3xl">1k+</p>
                <p class="Description">Brands</p>
              </div>
              <div>
                <p class="text-2xl font-semibold md:text-3xl">500+</p>
                <p class="Description">Shops</p>
              </div>
              <div>
                <p class="text-2xl font-semibold md:text-3xl">250+</p>
                <p class="Description">Customers</p>
              </div>
            </section>
            <!-- hero-section left side ended section -->
          </div>
          <!-- left side of hero section ended -->

          <!-- right side of hero section start here -->
          <div class="right-side w-2/4">
            <img
              class=""
              src="./assets/images/big-shoe1.png"
              alt="shoes image"
            />
          </div>
          <!-- right side of hero section end here -->
        </div>
        <!-- hero section ended here -->
      </main>
      <!-- main content section ended here -->
    </div>
    <!-- main container ended here -->

    <!-- this is javascript for dark mode -->
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", () => {
        const toggleDark = document.getElementById("toggleDark");
        toggleDark.addEventListener("click", function () {
          if (document.documentElement.classList.includes("dark")) {
            document.documentElement.classList.remove("dark");
          } else {
            document.documentElement.classList.add("dark");
          }
          alert("click!");
        });
      });
    </script>
    <!-- javascript ended -->
  </body>
</html>
