<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition and Transform</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main_container">
      <!-- translate -->
      <div class="parent">
        <div class="box1"></div>
      </div>
      <div class="parent">
        <div class="box2"></div>
      </div>
      <div class="vertical">
        <div class="parent">
          <div class="box3"></div>
        </div>
        <div class="parent">
          <div class="box4"></div>
        </div>
      </div>
      <!-- translate -->

      <!-- zoom -->

      <div class="parent" style="width: 49%; height: 500px">
        <div class="box5"></div>
      </div>
      <div class="parent" style="width: 49%; height: 500px">
        <div class="box6 box5"></div>
      </div>
      <!-- zoom -->

      <!-- skew -->
      <div class="parent" style="width: 49%; height: 500px">
        <div class="box7"></div>
      </div>
      <div class="parent" style="width: 49%; height: 500px">
        <div class="box8"></div>
      </div>
      <div class="parent" style="width: 49%; height: 500px">
        <div class="box9"></div>
      </div>
      <!-- skew -->

      <!-- rotate -->
      <div class="parent" style="width: 49%; height: 500px">
        <div class="box10"></div>
      </div>
      <!-- rotate -->
      <!-- Transition -->
      <div class="parent" style="width: 49%; height: 1000px">
        <div class="box11"></div>
      </div>
      <!-- Transition -->
    </div>
  </body>
</html>
