<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        .mask_container {
            width: 100%;
            height: 100svh;
            mask-image: url('https://codrops-1f606.kxcdn.com/codrops/wp-content/uploads/2014/10/mask-image.png?x82873');
            background-image: url("https://static.vecteezy.com/system/resources/previews/022/448/309/non_2x/save-earth-day-poster-environment-day-nature-green-ai-generative-glossy-background-images-tree-and-water-free-photo.jpg");
            mask-repeat: no-repeat;
            background-position: center;
            background-size: 50%;
            mask-size: 50%;
            mask-position: center;
        }

        .image_container {
            display: grid;
            padding: 3rem;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;

        }

        .image_container img {
            width: 100%;
            height: 100%;
        }

        img:nth-child(1) {
            filter: blur(3px);
        }
        img:nth-child(2) {
            filter: brightness(200%);
        }
        img:nth-child(3) {
            filter: contrast(80);
        }
        img:nth-child(4) {
            filter: drop-shadow(3px 3px 6px black);
        }
        img:nth-child(5) {
            filter: grayscale(100%);
        }
    </style>
</head>

<body>
    <div class="mask_container">
    </div>
    <div class="image_container">
        <img src="https://images.pexels.com/photos/33109/fall-autumn-red-season.jpg?auto=compress&cs=tinysrgb&dpr=1&w=500"
            alt="dewde">
        <img src="https://images.pexels.com/photos/33109/fall-autumn-red-season.jpg?auto=compress&cs=tinysrgb&dpr=1&w=500"
            alt="dewde">
        <img src="https://images.pexels.com/photos/33109/fall-autumn-red-season.jpg?auto=compress&cs=tinysrgb&dpr=1&w=500"
            alt="dewde">
        <img src="https://images.pexels.com/photos/33109/fall-autumn-red-season.jpg?auto=compress&cs=tinysrgb&dpr=1&w=500"
            alt="dewde">
        <img src="https://images.pexels.com/photos/33109/fall-autumn-red-season.jpg?auto=compress&cs=tinysrgb&dpr=1&w=500"
            alt="dewde">
    </div>
</body>

</html>
